{% extends "base.html" %}

{% block 'content' %}
<ul>
    {% for author in object_list %}
        <li>
        {{forloop.counter}}
        {% cycle '[' '(' %}
        <a href="{% url 'shelf:author-detail' author.id %}"  >
        {{ author.first_name }} {{ author.second_name }}
        </a>
        {% cycle ']' ')' %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
