{% extends "base.html" %}
{% block 'content' %}
<ul>
    {% for book in object_list %}
    <li>
        {{forloop.counter}}.
        <a href="{% url 'shelf:book-detail' book.id %}">
            {% cycle '[' '(' %}
            {{ book.title }}
            {% cycle ']' ')' %}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
