{% extends "base.html" %}
{% block 'content' %}

<div><a href="{% url 'shelf:author-list'  %}"> Powrót do listy</a></div>
<div><h2>Autor: {{ object.second_name }}, {{ object.first_name }}</h2></div>
<div>
    <h2>
        Książki autora:
    </h2>
    <ul>
        {% for book in object.book_set.all %}
        <li>
             <a href="{% url 'shelf:book-detail' book.id %}"  >
            {{ book.title }}
             </a>
        </li>
        {% endfor %}
    </ul>

</div>



{% endblock %}
